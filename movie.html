        .top{
            width:100%;
            height:80px;
            background-color: rgb(14, 19, 9);
        }

        .top p{
            text-align: center;
            color:brown;
            font-family: "Sigmar";
            font-size: 50px;
        }

        .enter{
            display:flex;
            justify-content: center;
            align-items: center;

        }

        .outer{
            display:flex;
            justify-content: center;
            align-items: center;
        }

        form{
            margin-top: 20px;
            color:brown;
            border-radius: 10px;
            font-family: "Sigmar";
            font-size: 40px;
            background-color: rgb(17, 14, 9);
            box-shadow: 5px 5px gray;
            
        }

        input{
            margin-left: 250px;
            padding: 1rem 2rem;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        label{
            margin:10px;
        }

        button{
            margin-left: 320px;
            padding: 0.6rem 1rem;
            margin-bottom: 10px;
            border-radius: 10px;
            background-color: bisque;
            font-weight: 1000;
        }

        button:hover{
            background-color: aquamarine;
            transform: scale(1.05);
        }

        input:hover{
            background-color: antiquewhite;
            transform: scale(1.05);
        }

        .showing{
            width: 400px;
            height: 400px;
            font-size: 30px;
            text-align: center;
            align-items: center;
            color: brown;
            font-family: "Sigmar";
            background-color: black;
           
            margin-top: 20px;
            border-radius: 10px;
        }
        .final{
            display:flex;
            justify-content: center;
            align-items: center;
        }

        .label2{
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <header>
        <div class="top">
            <p>Welcome to your page of <span>favourite</span> movies!</p>
        </div>
    </header>
    <div class="outer">
    <div class="enter">
        <form>
            <label> Enter your favourite movie below</label> <br>
            <input type="text" id="movie" placeholder="Enter movie"><br>
            <button type="button" onclick="display()"> Add Movie </button><br>
            <label class="label2"> Movie number to delete</label><br>
            <input type="number" id="delete" placeholder="Enter number"><br>
            <button type="button" onclick="remove()">Delete Movie </button><br>
            <button type="button" onclick="deleting()"> Clear List </button><br>
        </form>
        
    </div>
    </div>
    <div class="final"> 
      

    <div class="showing" id="output">
        
        <p></p>
    </div>
    </div>
    <script>

        var movies = []; 

        function display() {
            var movieInput = document.getElementById("movie");
            var value = movieInput.value;

            if (value) { 
                movies.push(value);
                movieInput.value = "";
                document.getElementById("output").innerHTML = movies.join("<br>"); 
            } else {
                alert("Please enter a movie name.");
            }
        }

        function remove(){
            var number = document.getElementById("delete");
            var value= number.value;
            movies.splice(value-1 ,1);
            document.getElementById("output").innerHTML = movies.join("<br>"); 
            
        }

        function deleting(){
            var num = movies.length;
            for( var i=0 ; i <num ; i++){
                movies.splice(0,1);
            }
            document.getElementById("output").innerHTML = movies.join("<br>"); 

        }
    </script>
</body>
