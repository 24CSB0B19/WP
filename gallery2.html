<!DOCTYPE html>
<html>
<head>
  <title>Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
    }

    .header {
      background-color: red;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .gallery-container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery-item {
      margin: 10px;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px grey;
    }

    .caption {
      text-align: center;
      padding: 10px;
      background-color: white;
      font-size: 16px;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      padding: 10px;
      background-color: black;
      color: white;
      position: relative;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>India Tourist Places Gallery</h1>
</div>

<div class="gallery-container" id="gallery">
  <!-- Gallery items will be dynamically generated here -->
</div>

<div class="footer">
  <p>&copy; 2025 India Gallery | Created by Dhruv S Nair</p>
</div>

<script>
  // Array of 20 tourist places in India with image file names and captions
  const touristPlaces = [
    { img: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Taj_Mahal_%28Edited%29.jpeg/640px-Taj_Mahal_%28Edited%29.jpeg", caption: "Taj Mahal, Agra" },
    { img: "https://akm-img-a-in.tosshub.com/indiatoday/images/story/201812/Historical_Gateway_Of_India.jpeg?size=1200:675", caption: "Gateway of India, Mumbai" },
    { img: "https://static.toiimg.com/thumb/65666850/redfort1.jpg?width=1200&height=900", caption: "Red Fort, Delhi" },
    { img: "https://images.squarespace-cdn.com/content/v1/5a3bb03b4c326d76de73ddaa/669a47b5-f41b-4300-b910-17cb3a5bb594/The+Common+Wanderer-2155-2.jpg", caption: "City Palace, Jaipur" },
    { img: "https://www.tripsavvy.com/thmb/UoylMLyzOBPdDp34ForEiJd9m3s=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-522478216-5ab12c4e3de4230036949cee.jpg", caption: "Kerala Backwaters, Alleppey" },
    { img: "https://upload.wikimedia.org/wikipedia/commons/4/41/East_facade_Hawa_Mahal_Jaipur_from_ground_level_%28July_2022%29_-_img_01.jpg", caption: "Hawa Mahal, Jaipur" },
    { img: "https://rukminim2.flixcart.com/image/850/1000/xif0q/poster/s/7/m/large-na-c-zone-golden-temple-gurudwara-darbar-poster-beautiful-original-imagzh25g5wah45g.jpeg?q=20&crop=false", caption: "Golden Temple, Amritsar" },
    { img: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Mysore_Palace_Morning.jpg/800px-Mysore_Palace_Morning.jpg", caption: "Mysore Palace, Mysore" },
    { img: "https://akm-img-a-in.tosshub.com/indiatoday/images/story/201704/647_042717101905.jpg", caption: "Qutub Minar, Delhi" },
    { img: "https://m.media-amazon.com/images/I/81wAACsKd-L._AC_UF1000,1000_QL80_.jpg", caption: "Meenakshi Temple, Madurai" },
    { img: "https://www.worldhistory.org/img/c/p/1200x900/4565.jpg", caption: "Ellora Caves, Maharashtra" },
    { img: "https://www.andbeyond.com/wp-content/uploads/sites/5/khajuraho-india-temple-complex.jpg", caption: "Khajuraho Temples, Madhya Pradesh" },
    { img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2NDKyJWltovqu5XqfR7qPEWfD1eIH6KFQhQ&s", caption: "Darjeeling Hills, West Bengal" },
    { img: "https://upload.wikimedia.org/wikipedia/commons/4/47/Konarka_Temple.jpg", caption: "Sun Temple, Konark" },
    { img: "https://www.rajasthancab.com/wp-content/uploads/2024/03/amer-fort-light-and-sound-show.webp", caption: "Amer Fort, Jaipur" },
    { img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUWu_9E_lnTJlrv7TfTo4edax94hy1giL5VA&s", caption: "Charminar, Hyderabad" },
    { img: "https://s3.india.com/wp-content/uploads/2024/06/Must-Do-Activities-For-A-Perfect-Vacation-In-Ranikhet.jpg", caption: "Ranikhet, Uttarakhand" },
    { img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8YdyjCSUZTT9iVzLPET-NKeO3hFpmM6O0Vg&s", caption: "Sundarbans, West Bengal" },
    { img: "https://www.ekashmirtourism.com/wp-content/uploads/2022/12/dal-lake-in-winter.jpg", caption: "Dal Lake, Srinagar" },
    { img: "https://www.gujarattourism.com/content/dam/gujrattourism/images/weekend-get-aways/great-rann-of-kutch/gallery/Great%20Rann%20Of%20Kutch%20(4).jpg", caption: "Rann of Kutch, Gujarat" }
  ];

  const gallery = document.getElementById("gallery");

  // Dynamically generate the gallery items
  touristPlaces.forEach(place => {
    const item = document.createElement("div");
    item.className = "gallery-item";
    item.innerHTML = `
      <img src="${place.img}" alt="${place.caption}">
      <div class="caption">${place.caption}</div>
    `;
    gallery.appendChild(item);
  });
</script>

</body>
</html>
